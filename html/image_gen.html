<img id="image"></img>

<script src="js/vendor/jquery-3.2.1.js"></script>
<script src="js/BinaryImage.js"></script>
<script src="js/Bitstream.js"></script>
<script src="js/RLE.js"></script>
<script src="js/VLQ.js"></script>
<script src="js/FancyEncoder.js"></script>

<script>
var img = document.getElementById('image');
$(img).attr("src", "img/angel2.png");
$(img).on("load", function(){
	console.log("loaded");

	var canvas = document.createElement('canvas');
	canvas.width = img.width;
	canvas.height = img.height;
	canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height);

	var enc = new FancyEncoder(canvas, "1bpp_monochrome_rle_vql");
});
</script>
